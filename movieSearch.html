<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
		<link rel="stylesheet" href="movieSearch.css" />
		<title>Movie Search App</title>
	</head>
	<body>
		<header class="header">
			<a href="#" class="title">
				Movie<span class="b"
					>Hunt <span class="b1">.</span> <span class="b2">.</span>
					<span class="b3">.</span></span
				>
			</a>
		</header>
		<section class="container">
			<div class="search-box">
				<p>Search Movie:</p>
				<div class="searchAndicon">
					<span class="material-symbols-outlined searchIcon">search</span>
					<input type="search" class="searchInput" placeholder="Search Title" id="searchInput" />

					<div class="search-list" id="searchList">
						<!--
                        <div class="search-list-item">
                            <div class="search-thumbnail">
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSnqzBDPO2ft-LQ6zmRL5E877-EEodoJkIs0A&s" alt="" class="search-Image-Result" id="searchImageResult">
                            </div>
                            <div class="searchText">
                                <p>Lorem ipsum dolor sit amet.</p>
                                <p>2017</p>
                            </div>
                        </div>
                         -->
					</div>
				</div>
			</div>
			<div class="holder">
				<img src="imageNotFound.png" alt="" class="image" id="image" />

				<div class="content" id="content-div">
					<p class="movieName" id="movieName"></p>
					<div class="div1">
						<ul>
							<li class="year" id="year"></li>
							<li class="rating" id="rating"></li>
							<li class="type" id="type"></li>
						</ul>
					</div>
					<p class="p2" id="p2"></p>
					<p class="p3" id="p3"></p>
					<p class="p4" id="p4"></p>
					<p class="p5" id="p5"></p>
					<p class="p6" id="p6"></p>
					<p class="p7" id="p7"></p>
				</div>
			</div>
		</section>
		<script src="movieSearch.js"></script>
	</body>
</html>
